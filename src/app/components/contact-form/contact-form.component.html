<form #contactForm="ngForm" (ngSubmit)="createContact()" class="contact-form">
  <mat-form-field>
    <input matInput name="name" #name="ngModel" [(ngModel)]="contact.name" placeholder="Name" required>
    <mat-hint [hidden]="name.valid || name.pristine">Name is required</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput name="dateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="contact.dateOfBirth" required [matDatepicker]="dp" placeholder="Date of birth">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
    <mat-hint [hidden]="dateOfBirth.valid || dateOfBirth.pristine">Date of birth is required</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput name="email" #email="ngModel" [(ngModel)]="contact.email" type="email" required placeholder="Email">
    <mat-hint [hidden]="email.valid || email.pristine">Email is required</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-select name="gender" #gender="ngModel" [(ngModel)]="contact.gender" required placeholder="Gender">
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
    </mat-select>
    <mat-hint [hidden]="gender.valid || gender.pristine">Gender is required</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input name="budget" #budget="ngModel" matInput [(ngModel)]="contact.budget" required placeholder="Budget">
    <mat-hint [hidden]="budget.valid || budget.pristine">Budget is required</mat-hint>
  </mat-form-field>

  <div class="contact-request">
    <button 
      mat-flat-button 
      color="primary" 
      type="submit" 
      [disabled]="!contactForm.form.valid">
      Create new contact request
    </button>
  </div>
</form>
