<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{contact.id}} {{contact.name}}</mat-card-title>
    <mat-card-subtitle>{{contact.dateOfBirth}}</mat-card-subtitle>
    <mat-card-subtitle>{{contact.email}}</mat-card-subtitle>
    <mat-card-subtitle>{{contact.gender}}</mat-card-subtitle>
    <mat-card-subtitle>{{contact.budget}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="openOverview()">BACK</button>
  </mat-card-actions>
</mat-card>
